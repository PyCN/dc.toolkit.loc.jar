group = 'dc.toolkit.loc.jar'
version = "1.0"

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    jcenter()
}


dependencies {
    compile "net.sf.json-lib:json-lib:2.2.1:jdk15"
    //compile group: 'org.apache.poi', name: 'poi', version: '3.12'
    //compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    //compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.9'
    compile group: 'org.apache.poi', name: 'poi', version: '3.15'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.15'
    //compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.3'
    testCompile (
        "junit:junit:4.12"
    )
}
